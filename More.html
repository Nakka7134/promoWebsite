<!-- To create a TABLE uses the tag <table>
 Each table Row is defined with the tag <tr>
 The first row should be the TABLE HEADER is defined with the tag <th>
 Each cell/box in the table is defined with the tag <td>
 -->
<table style="width:auto" id="firstTable" border="solid">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Relationship</th>
        <th>Age</th>
    </tr>

    <tr>
        <td>Jesus</td>
        <td>Martinez</td>
        <td>Teammate</td>
        <td>17</td>
    </tr>

    <tr>
        <td>Daniel</td>
        <td>Grochal</td>
        <td>Teammate</td>
        <td>17</td>
    </tr>
<!-- Add a picture that spans 4 columns -->
    <tr>
        <td colspan="4"><img src="img/#1 Table image.jpg" height="100" width="100"/></td>
    </tr>






</table>


</body>
